server.port=8080
server.servlet.context-path=/it
server.servlet.devtools.restart.enabled=true
server.servlet.devtools.restart.additional-paths=src/main/java

##Spring
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/lslands?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

##springmvc
spring.mvc.static-path-pattern=/static/**

##Thymeleaf引擎模板配置
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html


##mybatis配置
#开启驼峰命名匹配映射
mybatis.configuration.map-underscore-to-camel-case=true
#配置MyBatis的xml映射文件路径
mybatis.configuration.mapper-locations=classpath:mapper/*.xml
#配置XML映射文件中指定的实体类别名路径
mybatis.configuration.type-aliases-package=com.lslands.bean
# JPA配置
mybatis.jpa.hibernate.ddl-auto=update
mybatis.jpa.hibernate.show-sql=true
##日志配置
#指定日志级别
logging.level.root=info
logging.level.com.lslands=debug
logging.file=log/blog.log


